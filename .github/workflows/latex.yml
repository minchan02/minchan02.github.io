name: Build LaTeX PDF

on:
  push:
    paths:
      - '**.tex'
      - '**.cls'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex

      - name: Upload compiled PDF
        uses: actions/upload-artifact@v3
        with:
          name: resume-pdf
          path: main.pdf

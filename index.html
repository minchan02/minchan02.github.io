<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predic Channels</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.02) 0px,
          transparent 1px,
          transparent 2px,
          rgba(255, 255, 255, 0.02) 3px
        );
      pointer-events: none;
      z-index: 0;
    }

    .container {
      background: #0a0a0a;
      border: 1px solid #333333;
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.05),
        inset 0 0 30px rgba(255, 255, 255, 0.02);
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 50px;
      letter-spacing: 4px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '_';
      animation: blink 1s infinite;
      color: #ffffff;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 18px 25px;
      background: transparent;
      color: #e0e0e0;
      text-decoration: none;
      border: 1px solid #333333;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .link-button::before {
      position: absolute;
      left: 20px;
      opacity: 0;
      transition: all 0.3s ease;
      color: #ffffff;
      font-weight: 600;
    }

    .link-button::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: #ffffff;
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .link-button:hover::before {
      opacity: 1;
      left: 25px;
    }

    .link-button:hover::after {
      transform: scaleY(1);
    }

    .link-button:hover {
      background: #1a1a1a;
      color: #ffffff;
      border-color: #555555;
      transform: translateX(8px);
      box-shadow: 
        0 0 15px rgba(255, 255, 255, 0.1);
    }

    .link-button:active {
      transform: translateX(5px);
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      stroke: currentColor;
      transition: all 0.3s ease;
      opacity: 0.8;
    }

    .link-button:hover .icon {
      opacity: 1;
    }

    .button-text {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 35px;
    }

    .link-button:hover .button-text {
      margin-left: 40px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 40px;
        letter-spacing: 3px;
      }

      .link-button {
        padding: 16px 20px;
        font-size: 0.9rem;
      }

      .icon {
        width: 18px;
        height: 18px;
      }

      .button-text {
        margin-left: 30px;
      }

      .link-button:hover .button-text {
        margin-left: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predic Channels</h1>
    <div class="links">

      </a>
    </div>
  </div>
</body>
</html>
